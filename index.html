<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserScript Repository</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>UserScript Repository</h1>
      <input type="text" id="searchBox" placeholder="Search scripts..." class="search-box">
    </header>

    <main>
      <table id="userScripts">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Author</th>
            <th>Version</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
