<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserScript Repository</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>UserScript Repository</h1>
    </header>

    <main>
      <table id="userScripts">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Author</th>
            <th>Version</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          
            <tr>
              <td>
                
              </td>
              <td>示例脚本</td>
              <td class="description">示例脚本描述</td>
              <td>Your Name</td>
              <td>1.0</td>
              <td><a href="/scripts/" class="download-link">Download</a></td>
            </tr>
          
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
